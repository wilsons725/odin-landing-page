<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">Random Company</div>
        <ul class="head-list>">
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul> 
    </div>
    <div class="hero">
        <div class="hero-container">
            <div class="hero-title">This website is awesome</div>
            <div class="hero-desc">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
            <div class="buttons">
                <button>Sign up</button>
            </div>
        </div>
        <div class="hero-img">
            <img src="./img/latte.jpg" alt="A latte being made into a small white mug" >
        </div>    
    </div>
    
</body>
</html>
